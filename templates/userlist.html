<!--この内容がbase.htmlの特定部分にぶち込まれる-->
{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="static/css/userlist.css">
    <h1 class="title">ユーザーリスト</h1>
    <br>
    <a id="userlist"></a>
    <div class="datas">
    {% for ad in alldatas %}
    <article class="databox">
        <div class="imgbox">
            <img src="static/datas/Users/{{ad.id}}/{{ad.icon_path}}"  alt="">
        </div>
        <div class="basic name_id">
            {{ad.name}}
            <br>
            {{ad.id}}
        </div>
        <br>
        <div>
            <div>
                {{ad.wordstop20[0]}}
                {{ad.name}}
            </div>
            <div>

            </div>
        </div>
    </article>
    {% endfor %}
    </div>
    <br>
    <button id="viewbutton">ここ</button>
    <script type="module" src="static/js/index.js"></script>
{% endblock %}
