<!--この内容がbase.htmlの特定部分にぶち込まれる-->
{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="static/css/userlist.css">
    <h1>ツイート待機所</h1>
    <a href="/" role="button">ツイート保管庫</a>
    {% for post in posts %}
    <article>
        <p>{{post.tw}}</p>
        <p>{{post.tweettimetype}}</p>
        <form action="/alltweet/{{post.id}}" method="POST"  enctype="multipart/form-data">
            <h1>
                <input href="/alltweet/{{post.id}}" type="submit" name="dodelete" value="削除">
            </h1>
        </form>
    </article>
{% endfor %}
{% endblock %}
